<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Word Puzzles!</title>
  </head>
  <body>
    <div class="container">
      <h1>Solve the puzzle below!</h1>
      <form class="form-group" id="form1">
        <label for="userString">Enter your text:</label>
        <input id="userString" class="form-control" type="text">
        <button class="btn" type="submit">Enter</button>
      </form>
      <p id="result"></p>
      <form class="form-group" id="form2">
        <label for="userAnswer">Solve the puzzle:</label>
        <input id="userAnswer" class="form-control" type="text">
        <button class="btn" type="submit">Enter</button>
      </form>
      <p id="output"></p>
    </div>
  </body>
</html>
